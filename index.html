<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’° Cashflow</title>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-add { background: #007bff; color: white; }
    .btn-pdf { background: #6f42c1; color: white; }

    .summary {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .summary div {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .income { background: #007bff; }
    .expense { background: #dc3545; }
    .balance { background: #28a745; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .hapus {
      background: #dc3545;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      table { font-size: 12px; }
    }
  </style>
</head>

<body>

<h1>ðŸ’° Cashflow</h1>

<div class="card">
  <h3>Tambah Data</h3>
  <select id="type">
    <option value="income">Pemasukan</option>
    <option value="expense">Pengeluaran</option>
  </select>

  <input type="number" id="amount" placeholder="Jumlah (Rp)" />
  <input type="text" id="note" placeholder="Keterangan" />
  <input type="date" id="date" />

  <button class="btn-add" onclick="addData()">Simpan</button>
</div>

<div class="card summary">
  <div class="income">Pemasukan<br>Rp <span id="totalIncome">0</span></div>
  <div class="expense">Pengeluaran<br>Rp <span id="totalExpense">0</span></div>
  <div class="balance">Saldo<br>Rp <span id="balance">0</span></div>
</div>

<div class="card">
  <h3>Filter</h3>
  <input type="month" id="filterMonth" />
  <select id="filterType">
    <option value="all">Semua</option>
    <option value="income">Pemasukan</option>
    <option value="expense">Pengeluaran</option>
  </select>
</div>

<div class="card">
  <button class="btn-pdf" onclick="exportPDF()">ðŸ“„ Download PDF</button>
</div>

<div class="card">
  <h3>Catatan</h3>
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Jumlah</th>
        <th>Keterangan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="dataList"></tbody>
  </table>
</div>

<script>
  let data = JSON.parse(localStorage.getItem("cashflow")) || [];

  function addData() {
    const type = type.value;
    const amount = parseInt(document.getElementById("amount").value);
    const note = document.getElementById("note").value;
    const date = document.getElementById("date").value;

    if (!amount || !date) {
      alert("Jumlah & tanggal wajib diisi");
      return;
    }

    data.push({ type, amount, note, date });
    localStorage.setItem("cashflow", JSON.stringify(data));

    document.getElementById("amount").value = "";
    document.getElementById("note").value = "";

    render();
  }

  function deleteData(index) {
    if (confirm("Hapus data ini?")) {
      data.splice(index, 1);
      localStorage.setItem("cashflow", JSON.stringify(data));
      render();
    }
  }

  function render() {
    const list = document.getElementById("dataList");
    list.innerHTML = "";

    let income = 0, expense = 0;

    const month = document.getElementById("filterMonth").value;
    const typeFilter = document.getElementById("filterType").value;

    data.forEach((item, index) => {
      if (month && !item.date.startsWith(month)) return;
      if (typeFilter !== "all" && item.type !== typeFilter) return;

      if (item.type === "income") income += item.amount;
      else expense += item.amount;

      list.innerHTML += `
        <tr>
          <td>${item.date}</td>
          <td>${item.type === "income" ? "Pemasukan" : "Pengeluaran"}</td>
          <td>Rp ${item.amount.toLocaleString()}</td>
          <td>${item.note || "-"}</td>
          <td><button class="hapus" onclick="deleteData(${index})">Hapus</button></td>
        </tr>
      `;
    });

    document.getElementById("totalIncome").innerText = income.toLocaleString();
    document.getElementById("totalExpense").innerText = expense.toLocaleString();
    document.getElementById("balance").innerText = (income - expense).toLocaleString();
  }

  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("Cashflow Report", 10, 10);

    let y = 20;
    data.forEach((d, i) => {
      doc.text(
        `${i+1}. ${d.date} | ${d.type} | Rp ${d.amount} | ${d.note || "-"}`,
        10,
        y
      );
      y += 8;
    });

    doc.save("cashflow.pdf");
  }

  document.getElementById("filterMonth").addEventListener("change", render);
  document.getElementById("filterType").addEventListener("change", render);

  render();
</script>

</body>
</html>
